<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>豆瓣电影</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_440195_fw8hsnrso53wstt9.css
">
    <link rel="stylesheet" href="css/index.css">
    <meta name="reffer" content="never">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <main>
        <section id="top250" class="show">
            <div class="top250-container"></div>
            <div class="loading"><i class="iconfont icon-loading"></i></div>
            <div class="no-more hide">没有更多结果了</div>
        </section>
        <section id="beimei">
            <div class="beimei-container"></div>
        </section>
        <section id="search">
            <div class="clearfix">
                <input class="search-input" value="" placeholder="请输入要搜索的电影名">
                <button class="search-btn">搜索</button>
            </div>
            <div class="search-container"></div>
            <div class="loading hide"><i class="iconfont icon-loading"></i></div>
            <div class="no-more">没有更多结果了</div>
        </section>
    </main>
    <footer>
        <div class="active"><i class="iconfont icon-paihang"></i><span>Top250</span></div>
        <div><i class="iconfont icon-beimei"></i><span>北美</span></div>
        <div><i class="iconfont icon-search"></i><span>搜索</span></div>
    </footer>
</body>
<script src="index.js"></script>
</html>
